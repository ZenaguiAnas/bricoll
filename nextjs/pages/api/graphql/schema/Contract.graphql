scalar ObjectID

type Contract {
  _id: ObjectID!
  freelancer_id: ObjectID!
  client_id: ObjectID!
  project_id: ObjectID!
  price: Float!
  duration: Int!
  status: String!
  createdAt: Date!
  updatedAt: Date!
  terms: [String]
}

type Mutation {
