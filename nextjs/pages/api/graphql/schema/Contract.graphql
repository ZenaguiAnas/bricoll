scalar ObjectID

type Contract {
  _id: ObjectID!
  freelancer_id: ObjectID!
  client_id: ObjectID!
  project_id: ObjectID!
  proposal_id: ObjectID!
  price: Float!
  duration: Int!
  status: String!
  created_at: Date!
  updated_at: Date!
  terms: [String]
}
enum ContractStatus {
  PENDING # default not signed
  ACCEPTED # signed by both parties
  CANCELLED # cancelled by either party
  COMPLETED # completed by both parties
}

