type Query{
    # Proposals
    Proposal(id: ObjectID!): Proposal
    # Projects
    Projects(query: String, filter: filterOptionsInput): [Project]
    # Project by id (client,freelancer) Note the client can access to his proposals and the freelancer to his proposals only
    Project(id: ObjectID!): Project
    # Contract
    Contract(id: ObjectID!): Contract
    # Profile management
    getProfile(_id: ObjectID!): User
}
