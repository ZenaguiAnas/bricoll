# ! all the types may change in the future
# the project could be one of the following

enum proposal_status {
    canceled # the freelancer canceled the proposal or the project no longer available
    declined # the client declined the proposal
    in_progress # the proposal is in progress
    approved # the proposal is approved by the client
    completed # the proposal has a contract
}
# the proposal could be one of the following
type Proposal {
    _id: ObjectID #auto generated
    project_id: ObjectID!
    freelancer_id: ObjectID!
    client_id:ObjectID!
    price: Float!
    duration: Int!
    description: String!
    cover_letter: String!
    created_at: Date!
    updated_at: Date!
    status: proposal_status!
    # current time
    attachments: [Attachment]
    # the link of urls of the attachments(files, images, video)
}

