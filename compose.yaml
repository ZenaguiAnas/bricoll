services:
  nginx:
    image: nginx
    volumes:
      - ./nginx/nginx.conf:/tmp/nginx.conf
    environment: 
      - NEXTJS_SERVER_ADDR=nextjs:3000 
    command: /bin/bash -c "envsubst < /tmp/nginx.conf > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;';" 
    ports:
      - 80:80
    depends_on:
      - nextjs
    restart: always
  nextjs:
    image: nextjs
    build: ./nextjs
    volumes:
      - ./nextjs:/app

    restart: always
    depends_on:
      -  mongo
  mongo:
    image: mongo
    ports:
      - 27017:27017
    restart: always
    volumes: 
      - /data/db


